<!DOCTYPE html>
  <head>
    <!-- Add css link and logo for the page -->
    <link rel="stylesheet" href="./css/index.css"/>
    <Title>MONTBLAC</Title>
  </head>
  <body>

    <!-- Make a header -->
    <nav class="header">
      <img class="logo" src="./assets/logo.svg" height="45" width="285">
      <div class="navigation">
        <div class="navigation-item">Bikes</div>
        <div class="navigation-item">Accessories</div>
        <div class="navigation-item">New Tech</div>
        <div class="navigation-item">Explore</div>
      </div>
    </nav>

    <!-- Position golden color background in the top right corner -->
    <img class="golden-design" src="./assets/gold-background.svg" />

    <!-- Make the speed section in the right corner -->
    <div class="speed-section">

      <!-- Top Speed -->
      <div class="speed-section-item">
        <div class="speed-section-name">Top Speed</div>
        <div class="speed-section-details">
          <div class="speed-section-feature">
            6-SPEED CONSTANT-MESH
          </div>
          <div class="speed-section-main">
            169 MPH
          </div>
          <div class="speed-section-info">
            272 KM/H
          </div>
        </div>
      </div>

      <!-- Power -->
      <div class="speed-section-item">
        <div class="speed-section-name">Power</div>
        <div class="speed-section-details">
          <div class="speed-section-feature">
            121 kW
          </div>
          <div class="speed-section-main">
            162 HP
          </div>
          <div class="speed-section-info">
            9.250 RPM
          </div>
        </div>
      </div>

      <!-- Torque -->
      <div class="speed-section-item">
        <div class="speed-section-name">TORQUE</div>
        <div class="speed-section-details">
          <div class="speed-section-feature">
            8,800 RPM
          </div>
          <div class="speed-section-main">
            130.5 N⋅M
          </div>
          <div class="speed-section-info">
            96.3 LBF⋅FT
          </div>
        </div>
      </div>

      <!-- Fuel Capacity -->
      <div class="speed-section-item">
        <div class="speed-section-name">FUEL CAPACITY</div>
        <div class="speed-section-details">
          <div class="speed-section-feature">
            4.5 US GAL
          </div>
          <div class="speed-section-main">
            17 L
          </div>
          <div class="speed-section-info">
            3.7 IMP GAL
          </div>
        </div>
      </div>

    </div>
    <!-- Bike picture -->
    <div class="bike-section">
      <img src="./assets/bike-trademark.svg" alt="" class="bike-trademark">
      <img src="./assets/bike-image.svg" class="bike-image">
    </div>
    <!-- Company Logo -->
    <!-- Highlighted text -->
    <div class="highlighted-text">
      <img src="./assets/highlight-text.svg" alt="" class="src">
      <img src="./assets/highlight-text.svg" alt="" class="src">
    </div>
    <!-- Tyre logo -->
    <img class="tyre-logo" src="./assets/tyre-logo.svg"/>
    <div class="bottom-section">
      <!-- Slider -->
      <div class="slider">
        <i class="arrow left"></i>
        <p class="number-left">2</p>
        <div class="slider-line">
          <div class="slider-line-inner"></div>
        </div>
        <p class="number-right">10</p>
        <i class="arrow right"></i>
      </div>
      <!-- description -->
      <div class="bike-details">
        
      </div>
    </div>
    <!-- Suspension logo -->
    <img src="./assets/suspension-logo.svg" class="suspension-logo">

  </body>
</html>
